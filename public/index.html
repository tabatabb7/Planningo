<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f9c7bb" />
    <meta name="description" content="Planningo" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <script>
      var host = "https://planningo.herokuapp.com/";
      if (
        host == window.location.host &&
        window.location.protocol != "https:"
      ) {
        window.location.protocol = "https";
      }
    </script>

    <style>
      * {
        margin: 0px;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #fefde9;
      }

      a {
        text-decoration: none;
      }

      input,
      textarea {
        font-family: "Roboto", sans-serif;
      }
    </style>

    <title>Planningo</title>


    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <script defer src="/bundle.js"></script>
    <script type="module" src="/pwabuilder-sw-register.js"></script>
    <link rel="icon" href="/favicon.ico" />
    <link
    media="print"
    onload="this.onload=null;this.removeAttribute('media');"
    href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans&family=Poppins:wght@500;600;800&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Open+Sans&family=Poppins:wght@400;800&family=Roboto:wght@400;700&display=swap"
    />
  </noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
  </body>
</html>
